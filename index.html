<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms Examples</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="lib/favicon.ico">
</head>
<body>

    <div id="register">
    
        <h1>Register Form</h1>
    
        <form action="#">
    
            <input id="username" type="text" placeholder="Username" class="marginBottom" required>
                        
            <input id="password" type="password" placeholder="Password" class="marginBottom" required>
    
            <input id="passwordConfirm" type="password" placeholder="Confirm Password" class="marginBottom" required>
    
            <input id="email" type="email" placeholder="Email" class="marginBottom" required>

            <select id="location" name="location" class="marginBottom">
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Australia">Australia</option>
                    <option value="Africa">Africa</option>
            </select>
                
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I have read and accept the terms of use
            </label>
                        
            <input type="submit" value="Sign Up">
        
        </form>
    </div>
    
    <div id="signIn">
    
        <h1>Sign In Form</h1>
    
        <form action="#">
                
            <input type="text" placeholder="Username" class="marginBottom" required>
                        
            <input type="password" placeholder="Password" class="marginBottom" required>
                        
            <input type="submit" value="Sign In">
        
        </form>
    </div>

    <div id="sendEmail">
    
        <h1>Send Email</h1>
        
        <form action="#">
                    
            <input type="text" placeholder="Your Name" class="marginBottom" required>
                            
            <input id="email" type="email" placeholder="Your Email" class="marginBottom" required>

            <textarea id="typeMessage" name="phone" placeholder="Type your message ..." required></textarea>

            <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Send a copy to my E-mail
            </label> 
                            
            <input type="submit" value="Send Email">
            
        </form>
    </div>

    <!-- Author: Jonasz CieÅ›lar -->

</body>
</html>
