<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms Examples</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="lib/favicon.ico">
</head>

<body>

    <!-- LEFT DIV -->

    <div id="left" class="float-left">
        <div id="register">   
            <h1>Register Form</h1>        
            <form action="#">        
                <input id="username" type="text" placeholder="Username" class="margin-bottom midButton" required>                            
                <input id="password" type="password" placeholder="Password" class="margin-bottom midButton" required>        
                <input id="passwordConfirm" type="password" placeholder="Confirm Password" class="margin-bottom midButton" required>       
                <input id="email" type="email" placeholder="Email" class="margin-bottom midButton" required>   
                <select id="location" name="location" class="margin-bottom fullButton">
                    <option id="chooseYourCountry" value="Choose your country ...">Choose your country ...</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Australia">Australia</option>
                </select>                    
                <label class="margin-bottom float-left">
                    <input type="checkbox" checked="checked" name="remember"> I have read and accept the terms of use
                </label>                            
                <input type="submit" value="Sign Up" class="fullButton">           
            </form>
        </div>
        <div id="sendEmail">        
            <h1>Send Email</h1>           
            <form action="#">                       
                <input type="text" placeholder="Your Name" class="margin-bottom midButton" required>                              
                <input id="email" type="email" placeholder="Your Email" class="margin-bottom midButton" required>    
                <textarea id="typeMessage" name="phone" placeholder="Type your message ..." required class="midButton"></textarea>    
                <label class="margin-bottom float-left">
                    <input type="checkbox" checked="checked" name="remember"> Send a copy to my E-mail
                </label>                                 
                <input type="submit" value="Send Email" class="fullButton">                
            </form>
        </div>
    </div>

    <!-- RIGHT DIV -->

    <div id="right" class="float-right">
        <div id="signIn">    
            <h1>Sign In Form</h1>            
            <form action="#">                        
                <input type="text" placeholder="Username" class="margin-bottom midButton" required>                                
                <input type="password" placeholder="Password" class="margin-bottom midButton" required>               
                <label class="margin-bottom float-left">
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>                
                <input type="submit" value="Sign In" class="halfButton">
            </form>    
        </div>            
        <div id="recover">        
            <h1>Recover Form</h1>       
            <form action="#">                    
                <input type="email" placeholder="Enter your Email" class="margin-bottom midButton" required>    
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="margin-bottom midButton" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <input type="submit" value="Send" class="halfButton">
                <input type="submit" value="Done" class="halfButton float-right"> 
            </form>    
        </div>
        <div id="subscribe">        
            <h1>Subscribe Form</h1>       
            <form action="#">                    
                <input type="email" placeholder="Enter your Email" class="margin-bottom midButton" required>    
                <input type="submit" value="Subscribe" class="halfButton">
                <input type="submit" value="No, thanks" class="halfButton float-right">         
            </form>    
        </div>
    </div>

    <!-- Author: Jonasz CieÅ›lar -->

</body>

</html>
